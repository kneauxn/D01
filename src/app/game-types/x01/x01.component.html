<div class="container">
  <h1>
    {{title}} Game Interface:
  </h1>
  <form class="form-group" [formGroup]="turnInput">
    <div>
      <div>
        <input formControlName="throw1Var" type="text" placeholder="Throw 1">
      </div>
      <span>
        <span class="alert-danger" *ngIf="(!turnInput.get('throw1Var').valid)">Inputs longer than 3 characters are invalid. Please see the input guide for more information regarding valid inputs.</span>
        <div class="alert-danger">Non-bullseye throw inputs must contain a number between 0 and 20. Please see the input guide for more information regarding valid inputs.</div>
      </span>
      <div>
        <input formControlName="throw2Var" id="throw2Var" type="text" placeholder="Throw 2">
      </div>

      <div>
        <input formControlName="throw3Var" id="throw3Var" type="text" placeholder="Throw 3">
      </div>

      <div>
        <button
          type="submit"
          [disabled]="!turnInput.valid">End Turn
        </button>
      </div>
    </div>
  </form>
</div>
