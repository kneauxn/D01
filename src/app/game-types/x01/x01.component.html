<h1>
  {{title}} Game Interface:
</h1>
<form>
  <fieldset>
    <div>
      <label for="throw1Var">Throw 1</label>
      <input id="throw1Var" type="text">
    </div>

    <div>
      <label for="throw2Var">Throw 2</label>
      <input id="throw2Var" type="text">
    </div>

    <div>
      <label for="throw3Var">Throw 3</label>
      <input id="throw3Var" type="text">
    </div>

    <div>
      <button type="submit">End Turn</button>
    </div>

  </fieldset>
</form>
